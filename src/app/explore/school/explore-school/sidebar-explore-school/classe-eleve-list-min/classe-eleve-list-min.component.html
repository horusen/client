<div class="w-100 pd-t-15">
    <!-- Titre -->
    <div class="d-flex align-items-center  justify-content-between pd-x-10 mg-b-10">
        <span class="tx-10 tx-uppercase tx-white">
            {{ 'listeDesElevesDeVotreClasse' | translate }}
        </span>
    </div>

    <div *ngIf="!loading">
        <a href="" class="media pd-10 bd-b" *ngFor="let user of classeEleveService.data">
            <div class="mr-2">
                <span class="avatar3 ">
                    <div class="">
                        <img class="avatar3"
                            [src]=" user.photo ? user.photo :
                        (user.sexe == 'homme' ? 'assets/images/xs/avatar1.jpg' : 'assets/images/xs/avatar2.jpg')"
                            alt="avatar">
                    </div>
                </span>
            </div>
            <div class="d-flex justify-content-between mg-t-7 wd-100p">
                <div class="d-inline-block">
                    <h6 class="mb-0 tx-13 tx-white">{{ user.nom_complet }}</h6>
                    <p class="mb-0 tx-white tx-12">Congratulations Friend...</p>
                </div>
            </div>

        </a>
    </div>

    <app-loading *ngIf="loading"></app-loading>
</div>
