<div class="flex-fill pd-15 pl-1 sidebar-element-container bd-t bd-b">
    <div
        class="d-flex align-items-center justify-content-between pd-x-10 mg-b-10">
        <span class="tx-10 tx-uppercase">
            {{ 'niveauDifficulte' | translate }}
        </span>
    </div>
    <nav class="nav flex-column  " *ngIf="!loading && niveauDifficulteClasseService.data.length">
        <div class="d-flex align-items-center justify-content-between"
            *ngFor="let nd of niveauDifficulteClasseService.data$ | async; let i = index">
            <a class="nav-link clickable tx-white"
                [ngClass]="{'font-weight-bold text-primary': affectationTacheService.getFiltre('niveaux_difficultes')?.includes(nd.id)}"
                (click)="fitrer(nd.id)">
                <i
                    class="fad fa-certificate"
                    [ngClass]="{
                    'tx-violet': i == 0,
                    'tx-bleu': i == 1,
                    'tx-vert': i == 2,
                    'tx-jaune': i == 3
                }"></i>
                {{ nd.libelle }}
            </a>
        </div>
    </nav>

    <app-loading *ngIf="loading"></app-loading>
    <app-missing-data *ngIf="!loading && !niveauDifficulteClasseService.data.length"></app-missing-data>
</div>
