<div class="flex-fill pd-15 pl-1 sidebar-element-container scroll-sidebar  bd-b">
    <!-- Titre -->
    <div class="d-flex align-items-center  justify-content-between pd-x-10 mg-b-10">
        <span class="tx-10 tx-uppercase tx-white">
            {{ 'domaineDeLaClasse' | translate }}
        </span>
    </div>

    <!-- Liste -->
    <nav class="nav flex-column  ">
        <!-- element -->
        <app-domaine-classe-solo
            [domaine]="domaine"
            [index]="i"
            *ngFor="let domaine of domaineClasseService.data$ | async; let i = index">
        </app-domaine-classe-solo>

        <!-- Loading -->
        <app-loading *ngIf="loading"></app-loading>
    </nav>
</div>
