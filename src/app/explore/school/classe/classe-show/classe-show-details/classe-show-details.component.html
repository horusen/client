<div class="row m-0 p-0" *ngIf="!loading && single">
    <div class="col-12">
        <h2 class="text-center">{{ single.libelle }}</h2>
    </div>
    <div class="col-12">
        <p [innerHTML]="single.description"></p>
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>
<app-missing-data *ngIf="!loading && !single"></app-missing-data>
