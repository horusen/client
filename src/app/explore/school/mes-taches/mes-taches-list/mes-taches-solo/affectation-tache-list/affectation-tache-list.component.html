<div class="row row-xs mg-0 pd-0 clearfix">
    <ng-container *ngIf="affecterService.data.length && !loading">
        <!-- Tache -->
        <div class="bd-b w-100 mg-b-1"
            *ngFor="let affectation of affecterService.data"
            [routerLinkActive]="'border border-primary'">
            <div class="d-flex ">
                <!-- Icone -->
                <div class="tx-20 pd-y-15 pd-x-10 bg-white">
                    <i class="fal fa-users tx-primary"></i>
                </div>
                <div class="ml-3 mr-3 wd-100p">
                    <!-- date de soumission et libelle -->
                    <div class="mb-0 d-flex justify-content-between align-items-center">
                        <!-- Libelle -->
                        <a [routerLink]="['affectation',affectation.id]"
                            class="tx-facebook tx-13"
                            style="text-align: justify">
                            {{  affectation.groupe_details.libelle }}
                        </a>

                        <!-- Date d'affectation -->
                        <span class="tx-11">
                            <i class="fad fa-clock tx-primary"></i>
                            {{ affectation.periode_details.libelle | translate }}
                        </span>
                    </div>


                    <!-- Assets -->
                    <p class="tx-10 mg-t-10 mb-0 tx-gray ">
                        <!-- Sous domaine -->
                        <span class="mr-2" [ngbTooltip]="'CHAPITRE' | translate">
                            <i class="fad fa-file-alt tx-info"></i> {{ affectation.chapitre_details.libelle }}
                        </span>

                        <!-- Periode -->
                        <span class="mr-2" [ngbTooltip]="'PROFESSEUR' | translate">
                            <i class="fad fa-user tx-success"></i>
                            {{ affectation.professeur_details.nom_complet }}
                        </span>



                        <!--                                         
                        <i  class="fal fa-calendar-alt tx-teal mr-2"></i>
                        <i
                            class="fal fa-users tx-primary mr-2"></i> -->


                    </p>

                </div>
            </div>
        </div>
    </ng-container>

    <div class="row w-100">
        <div class="col-12">
            <app-loading *ngIf="loading" class="ml-5 mt-5"></app-loading>
            <app-missing-data *ngIf="!affecterService.data.length && !loading"></app-missing-data>
        </div>
    </div>
</div>
