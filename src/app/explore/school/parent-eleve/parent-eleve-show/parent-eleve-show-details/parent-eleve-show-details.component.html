<ng-container *ngIf="single && !loading">
  <div class="row justify-content-center mx-0 mt-3">
    <div class="d-flex users-icon bg-light align-items-center justify-content-center border rounded-circle">
      <span class="icone">
        <i class="fad  fa-user-tie" *ngIf="!single.parent_details.photo.path"></i>
        <img [src]="single.parent_details.photo.path" *ngIf="single.parent_details.photo.path">
      </span>
    </div>
  </div>

  <h3 class="text-center">{{ single.parent_details.nom_complet }}</h3>

  <ul class="list-group-flush p-0 w-100">
    <!-- Email -->
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="font-weight-bolder">
        <i class="fad fa-at"></i> {{ 'EMAIL' | translate }}:
      </span>

      {{ single.parent_details.email }}
    </li>


    <!-- sexe -->
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngIf="single.parent_details.sexe">
      <span class="font-weight-bolder">
        <i class="fad fa-venus-mars"></i> {{ "SEXE" | translate }}:
      </span>
      {{ single.parent_details.sexe | titlecase}}
    </li>

  </ul>
