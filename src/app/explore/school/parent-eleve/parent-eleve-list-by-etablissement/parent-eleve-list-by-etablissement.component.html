<ng-container *ngIf="!loading && parentEleveService.data.length">


  <!-- Liste des employÃ©s -->
  <div class="row row-xs mg-0 pd-0 clearfix fade-in">
    <div [ngClass]="{'col-3': !minified, 'col-4': minified}" *ngFor="let parentEleve of parentEleveService.data">
      <div class="card border" [ngClass]="{'border-primary': rla.isActive}">
        <!-- Dropdown menu -->
        <div class="d-flex justify-content-end px-3">
          <div class="dropdown d-inline">
            <!-- Icone -->
            <i class="fas fa-caret-down mt-1 clickable float-left" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            </i>


            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <!-- changer confidentialite -->
              <a class="dropdown-item tx-primary clickable">
                {{'MODIFIER' | translate}} <i class="fad fa-edit float-right"></i>
              </a>


              <!-- supprimer membre -->
              <a class="dropdown-item tx-primary clickable">
                {{'SUPPRIMER' | translate}} <i class="fad fa-trash float-right"></i>
              </a>

              <!-- Tunel -->
              <a class="dropdown-item tx-primary clickable" [routerLink]="['./']"
                  [queryParams]="{'type_discussion': 'correspondance', 'correspondant':parentEleve.parent_details.id, 'modal': 'discussion-min'}">
                {{'CONTACTER' | translate}} <i class="fad fa-comments-alt float-right"></i>
              </a>

            </div>
          </div>
        </div>
        <div class="card-body text-center pt-1 parentEleve">
          <p class="mb-1">
            <img class=" img-fluid rounded-circle" [src]="parentEleve?.parent_details?.photo_min?.path"
                [alt]="parentEleve.parent_details.nom_complet">

            <i class="fas fa-circle-notch fa-spin" style="position: absolute; right: 20px;" *ngIf="loading"></i>
          </p>

          <!-- Nom du parent -->
          <h4 class="tx-12 tx-bolder tx-primary">
            <a class="tx-primary" [routerLink]="[parentEleve.id]" [routerLinkActive]="'active'" #rla="routerLinkActive">
              {{ parentEleve.parent_details.nom_complet }}
            </a>
          </h4>

          <div class="pt-1 card-container-icon">
            <a [routerLink]="[parentEleve.id]" class="mr-3 tx-facebook"><i class="fad  tx-facebook fa-eye"></i></a>
            <i class="fad tx-facebook mr-3 fa-edit"></i>
            <i class="fad tx-facebook mr-3 fa-trash"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<app-loading *ngIf="loading"></app-loading>
<app-missing-data *ngIf="!loading && !parentEleveService.data.length"></app-missing-data>
