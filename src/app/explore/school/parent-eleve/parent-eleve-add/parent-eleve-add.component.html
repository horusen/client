<form class="custom-placeholder"
      [formGroup]="form"
      (submit)="create()">
  <!-- Parent -->
  <div class="formSep form-group p-form-group-3 d-flex justify-content-center pb-0 pt-3">
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="parent">
        {{ 'PARENT' | translate }}

        <!-- loading -->
        <i class="fad fa-circle-notch fa-spin"
           *ngIf="dependanciesLoading.users"></i>
      </label>

      <angular2-multiselect [data]="dependancies.users"
                            [settings]="dropdownSettingsAlt.single"
                            formControlName="parent"
                            [ngClass]="{'is-invalid': shouldShowRequiredError( 'parent'), 'is-valid': isValid('parent')}"
                            class="form-control p-0 form-control-sm">
        <c-badge>
          <ng-template let-item="item">
            {{item.nom_complet}}
          </ng-template>
        </c-badge>
        <c-item>
          <ng-template let-item="item">
            <label style="color: #333;min-width: 150px;">{{item.nom_complet}}</label>
            <img [src]="item?.photo_min?.path"
                 class="float-right rounded-circle border border-warning"
                 style="width: 30px;margin-right: 20px;" />
          </ng-template>
        </c-item>
      </angular2-multiselect>

      <!-- Message d'erreur -->
      <div *ngIf="shouldShowRequiredError('parent')"
           class="invalid-feedback">
        {{ 'veuillezChoisirUnParent' | translate }}.
      </div>
    </div>

    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="libelle">
        {{ 'lienDeParente' | translate }}
        <!-- loading -->
        <i class="fad fa-circle-notch fa-spin"
           *ngIf="dependanciesLoading.users"></i>
      </label>

      <angular2-multiselect [data]="dependancies.lienParentes"
                            [settings]="dropdownSettingsAlt.single"
                            formControlName="lien_parente"
                            [ngClass]="{'is-invalid': shouldShowRequiredError( 'lien_parente'), 'is-valid': isValid('lien_parente')}"
                            class="form-control p-0 form-control-sm">
      </angular2-multiselect>

      <!-- Message d'erreur -->
      <div *ngIf="shouldShowRequiredError('lien_parente')"
           class="invalid-feedback">
        {{ 'veuillezChoisirUnLienDeParente' | translate }}.</div>
    </div>
  </div>


  <!-- Eleves -->
  <div class="formSep form-group p-form-group-3 d-flex justify-content-center pb-0 pt-3">
    <div class="col-12">
      <!-- Label -->
      <label class="control-label"
             for="eleves">
        {{ 'ELEVES' | translate }}

        <!-- loading -->
        <i class="fad fa-circle-notch fa-spin"
           *ngIf="dependanciesLoading.eleves"></i>
      </label>

      <angular2-multiselect [data]="dependancies.eleves"
                            [settings]="dropdownSettingsAlt.multi"
                            formControlName="eleves"
                            [ngClass]="{'is-invalid': shouldShowRequiredError( 'eleves'), 'is-valid': isValid('eleves')}"
                            class="form-control p-0 form-control-sm">
        <c-badge>
          <ng-template let-item="item">
            {{item?.eleve_details?.nom_complet}}
          </ng-template>
        </c-badge>
        <c-item>
          <ng-template let-item="item">
            <label style="color: #333;min-width: 150px;">{{item?.eleve_details.nom_complet}}</label>
            <img [src]="item?.eleve_details?.photo_min?.path"
                 class="float-right rounded-circle border border-warning"
                 style="width: 30px;margin-right: 20px;" />
          </ng-template>
        </c-item>
      </angular2-multiselect>

      <!-- Message d'erreur -->
      <div *ngIf="shouldShowRequiredError('eleves')"
           class="invalid-feedback">
        {{ 'veuillezChoisirAuMoinsUnEleve' | translate }}.
      </div>
    </div>
  </div>

  <!-- Boutton validation -->
  <div class="d-flex justify-content-center">
    <div class="col-12 text-right">
      <!-- Boutton sumit -->
      <button class="btn btn-sm btn-primary mr-1"
              type="submit"
              [disabled]="form.invalid">
        <i class="fad fa-circle-notch fa-spin"
           *ngIf="loading"></i>
        {{ 'VALIDER' | translate }}
      </button>
    </div>
  </div>
</form>
