<!-- Header -->
<div class="row mx-0 bd-b px-2 justify-content-between align-items-center slide-in-top">
  <!-- Titre -->
  <h3 class="tx- tx-20 tx-info italic mg-l-20 my-3 bold">
    <i class="fad fa-user-shield"></i>
    {{ 'PARENTS' | translate }}
  </h3>

  <!-- Action -->
  <div class="d-flex justfiy-content-between align-items-center">
    <!-- Ajouter -->
    <a class="my-2  tx-primary mr-4" [routerLink]="['./']" [fragment]="'add-parent'">
      <i class=" fad fa-plus-circle"></i> {{ 'AJOUTER' | translate }}
    </a>

    <!-- Statistiques -->
    <a class="my-2  tx-warning mr-4" [routerLink]="['statistiques']">
      <i class=" fad fa-chart-bar"></i> {{ 'STATISTIQUES' | translate }}
    </a>

    <!-- Filtre -->
    <span class="my-2  tx-success mr-4 clickable" (click)="helper.toggleModal('filter-parent-modal')">
      <i class="fad fa-filter"></i> {{ 'FILTRE' | translate }}
    </span>

    <!-- Recherche -->
    <div class="form-group mt-2 mb-3" style="position: relative;">
      <div class="input-group w-100">
        <!--  -->
        <input #search type="text" [placeholder]="'RECHERCHER' | translate" class="form-control pd-y-8" />

        <span class="">
          <button class="btn border bg-light h-100 d-flex align-items-center" [disabled]="!search.value" (click)="research(search.value)">
            <i class="fad fa-search tx-facebook"></i>
          </button>
        </span>
      </div>

      <span class="tx-10 tx-danger clickable" style="position: absolute;" *ngIf="searchActive" (click)="annulerRecherche(); search.value = ''">
        <i class="fal fa-times-circle"></i>
        {{ 'annulerLaRecherche' | translate}}
      </span>
    </div>
  </div>
</div>

<!-- Content -->
<div class="row m-0 p-0 pb-4 ">
  <!-- Liste des parents -->
  <div [ngClass]="{ 'col-12': !showDetails, 'col-8 p-1': showDetails }">
    <app-parent-eleve-list-by-etablissement [minified]="showDetails"></app-parent-eleve-list-by-etablissement>
  </div>

  <!-- Statistiques -->
  <div class="col-4 p-0" *ngIf="showDetails">
    <router-outlet></router-outlet>
  </div>
</div>


<app-modal [configuration]="{name: 'parent-add-modal', titre: 'ajouterUnParentDEleve', icone: 'user-shield'}"
    (closed)="router.navigate(['./'], {relativeTo: route})">
  <app-parent-eleve-add *ngIf="addParent"></app-parent-eleve-add>
</app-modal>
