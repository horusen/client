<ng-container *ngIf="single && !loading">
  <div class="row justify-content-center mx-0 mt-3">
    <div class="d-flex users-icon bg-light align-items-center justify-content-center border rounded-circle">
      <span class="icone">
        <i class="fad  fa-industry"></i>
      </span>
    </div>
  </div>

  <h3 class="text-center">{{ single.libelle }}</h3>

  <ul class="list-group-flush mt-2 p-0 w-100">
    <!-- Libelle -->
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="font-weight-bolder">
        <i class="fad fa-school"></i> {{ 'ETABLISSEMENT' | translate }}:
      </span>

      {{ single.etablissement.libelle }}
    </li>


    <!-- Nombre employÃ©s -->
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span class="font-weight-bolder">
        <i class="fad fa-venus-mars"></i> {{ "nombreDEmployes" | translate }}:
      </span>
      {{ single.nombre_employe}}
    </li>

  </ul>



  <!-- domaine -->
  <div class="mt-5 fieldset">
    <h4 style="font-size: 17px;">{{ 'DOMAINES' | translate }}</h4>
    <span class="badge badge-outline-info mr-2" *ngFor="let domaine of single.domaines">
      {{ domaine.libelle }}
    </span>
  </div>

  <div *ngIf="loading" class="my-5">
    <app-loading *ngIf="loading"></app-loading>
  </div>
