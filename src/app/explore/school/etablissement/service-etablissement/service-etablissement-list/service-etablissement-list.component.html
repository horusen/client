<div
  class="row row-xs clearfix mg-0 pd-0 mg-t-20"
  *ngIf="serviceService.data.length && !loading"
>
  <div class="col-sm-6 col-xl-3" *ngFor="let service of serviceService.data">
    <div class="card mg-b-20 bg-light">
      <!-- image avatar -->
      <div class="avatar4">
        <p>
          <img class=" " src="assets/images/xs/serv6.png" alt="avatar" />
        </p>
      </div>

      <!-- Content -->
      <div class="card-body text-center p-0 mg-t-5 bg-white">
        <!-- Libelle -->
        <h5 class="tx-yeto2 tx-13 tx-medium mg-y-15 d-block bold">
          {{ service.libelle }}
        </h5>

        <!-- Assets -->
        <div class="like-comm mg-t-5 mg-b-5">
          <a href="" class="link mr-2 tx-ether4 tx-11"
            ><i class="fad fa-comments"></i> Contacts</a
          >
          <a href="" class="link mr-2 tx-ether4 tx-11"
            ><i class="fad fa-users"></i>{{ service.nombre_employe }}</a
          >
          <a href="" class="link mr-2 tx-ether4 tx-11"
            ><i class="fad fa-info-circle"></i> Infos</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<div class="my-5" *ngIf="loading">
  <app-loading></app-loading>
</div>

<div class="my-5" *ngIf="!serviceService.data.length && !loading">
  <app-missing-data></app-missing-data>
</div>
