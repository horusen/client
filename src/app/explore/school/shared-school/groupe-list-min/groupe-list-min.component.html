<div class="w-100 pd-t-15">
    <!-- Titre -->
    <div class="d-flex align-items-center  justify-content-between pd-x-10 mg-b-10">
        <span class="tx-10 tx-uppercase" [ngClass]="{'tx-white': styleLight, 'tx-facebook': !styleLight}">
            {{ 'vosGroupes' | translate }}
        </span>
    </div>

    <div *ngIf="!loading && groupeService.data.length">
        <a href="" class="media pd-y-10 bd-b"
            *ngFor="let groupe of groupeService.data | paginate: {itemsPerPage: 8, currentPage: currentPage, id: 'groupe-min'}; let i = index">
            <div class="mr-2">
                <div class="avatar mg-l-5">
                    <span class="avatar-initial rounded-circle bg-primary op-6"
                        [ngClass]="{
                            'bg-primary': (helper.parseInt(i.toString().charAt(i.toString().length - 1)) - 1 == 0) || ((helper.parseInt(i.toString().charAt(i.toString().length - 1)) + 5) - 1 == 0) ,
                            'bg-warning': (helper.parseInt(i.toString().charAt(i.toString().length - 1)) - 2 == 0 )|| ((helper.parseInt(i.toString().charAt(i.toString().length - 1)) + 5) - 2 == 0),
                            'bg-success': (helper.parseInt(i.toString().charAt(i.toString().length - 1)) - 3 == 0) || ((helper.parseInt(i.toString().charAt(i.toString().length - 1)) + 5) - 3 == 0),
                            'bg-info': (helper.parseInt(i.toString().charAt(i.toString().length - 1)) - 4 == 0) || ((helper.parseInt(i.toString().charAt(i.toString().length - 1)) + 5) - 4 == 0),
                            'bg-danger': (helper.parseInt(i.toString().charAt(i.toString().length - 1)) - 5 == 0) || ((helper.parseInt(i.toString().charAt(i.toString().length - 1)) + 5) - 5 == 0)
                        }">
                        {{ groupe.libelle.split(' ')[0].charAt(0) + (groupe.libelle.split(' ')[1] ? groupe.libelle.split(' ')[1].charAt(0) : groupe.libelle.split(' ')[0].charAt(1))}}
                    </span>
                </div>
            </div>
            <div class="d-flex justify-content-between mg-t-7 wd-100p">
                <div class="d-inline-block">
                    <h6 class="mb-0 tx-13 "
                        [ngClass]="{'tx-white': styleLight, 'tx-facebook': !styleLight}">
                        {{ groupe.libelle }}
                    </h6>
                    <p class="mb-0 tx-gray-600 tx-12">Congratulations Friend...</p>
                </div>
            </div>
        </a>

        <!-- Pagination -->
        <div class="col-12 mt-1 d-flex justify-content-center">
            <pagination-controls
                id="groupe-min"
                (pageChange)="currentPage = $event"
                autoHide="true"
                previousLabel="{{ '' | translate }}"
                nextLabel="{{ '' | translate }}">
            </pagination-controls>
        </div>

        <!-- <a href="" class="media pd-10 bd-b" *ngFor="let groupe of groupeService.data">
            <div class="mr-2 mt-2">
                <span class="p-2 rounded-circle bg-white">
                    <i class="fas fa-user tx-primary"></i>
                </span>
            </div>

            <div class="d-flex justify-content-between mg-t-7 wd-100p">
                <div class="d-inline-block">
                    <h6 class="mb-0 tx-13 tx-white">{{ groupe.libelle }}</h6>
                    <p class="mb-0 tx-white tx-12">Congratulations Friend...</p>
                </div>
            </div>

        </a> -->
    </div>

    <app-loading *ngIf="loading"></app-loading>
    <app-missing-data *ngIf="!loading && !groupeService.data.length"></app-missing-data>
</div>
