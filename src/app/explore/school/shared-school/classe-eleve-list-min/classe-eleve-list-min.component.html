<div class="w-100 pd-t-15">
    <!-- Titre -->
    <div class="d-flex align-items-center  justify-content-between pd-x-10 mg-b-10">
        <span class="tx-10 tx-uppercase" [ngClass]="{'tx-white': styleLight, 'tx-facebook': !styleLight}">
            {{ 'elevesDeVotreClasse' | translate }}
        </span>
    </div>

    <div *ngIf="!loading && classeEleveService.data.length">
        <a class="media pd-10 bd-b"
            *ngFor="let user of classeEleveService.data  | paginate: {itemsPerPage: 8, currentPage: currentPage, id: 'classe-eleve'}">
            <div class="mr-2">
                <span class="avatar3 ">
                    <div class="">
                        <img class="avatar3"
                            [src]="user.eleve_details.photo"
                            [alt]="user.eleve_details.nom_complet">
                    </div>
                </span>
            </div>
            <div class="d-flex justify-content-between mg-t-7 wd-100p">
                <div class="d-inline-block w-100">
                    <div class="d-flex justify-content-between">
                        <h6 class="mb-0 tx-13" [ngClass]="{'tx-white': styleLight, 'tx-facebook': !styleLight}">
                            {{ user.eleve_details.nom_complet }}</h6>
                        <span
                            *ngIf="user.eleve_details.id_inscription != auth.user.id_inscription"
                            class="clickable"
                            [popoverTitle]="titreTunel"
                            placement="bottom"
                            [ngbPopover]="tunel">
                            <i class=" fad fa-comments-alt" (click)="afficherTunel(user)"></i>
                        </span>

                    </div>
                    <p class="mb-0 tx-gray tx-12">Congratulations Friend...</p>
                </div>
            </div>

        </a>

        <!-- Pagination -->
        <div class="col-12 mt-1 d-flex justify-content-center">
            <pagination-controls
                id="classe-eleve"
                (pageChange)="currentPage = $event"
                autoHide="true"
                previousLabel="{{ '' | translate }}"
                nextLabel="{{ '' | translate }}">
            </pagination-controls>
        </div>

        <app-loading *ngIf="loading"></app-loading>
        <app-missing-data *ngIf="!loading && !classeEleveService.data.length"></app-missing-data>
    </div>


    <!-- Popover Tunel -->
    <!-- header -->
    <ng-template #titreTunel>
        <b class="text-center tx-facebook font-weight-bolder">
            <i class="fad fa-comments-alt"></i> {{ 'TUNEL' | translate }}

            <span class="clickable p-0  float-right"
                (click)="helper.toggleModal('tunel-create-modal')">
                <i class="far fa-plus tx-facebook"></i>
            </span>
        </b>
    </ng-template>

    <!-- Body -->
    <ng-template #tunel class="p-3">
        <app-tunel-list-min></app-tunel-list-min>
    </ng-template>
