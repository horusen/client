<div class="w-100 pd-t-15">
    <!-- Titre -->
    <div class="d-flex align-items-center  justify-content-between pd-x-10 mg-b-10">
        <span class="tx-10 tx-uppercase tx-facebook">
            {{ 'vosProfesseurs' | translate }}
        </span>
    </div>

    <div *ngIf="!loading && professeurService.data.length">
        <a class="media pd-10 bd-b" *ngFor="let user of professeurService.data">
            <div class="mr-2">
                <span class="avatar3 ">
                    <div class="">
                        <img class="avatar3"
                            [src]="user.professeur_details.photo"
                            [alt]="user.professeur_details.nom_complet">
                    </div>
                </span>
            </div>
            <div class="d-flex justify-content-between mg-t-7 wd-100p">
                <div class="d-inline-block w-100">
                    <div class="d-flex justify-content-between">
                        <h6 class="mb-0 tx-13 tx-facebook">{{ user.professeur_details.nom_complet }}</h6>
                    </div>
                    <p class="mb-0 tx-gray tx-12">Congratulations Friend...</p>
                </div>
            </div>

        </a>
    </div>

    <app-loading *ngIf="loading"></app-loading>
    <app-missing-data *ngIf="!loading && !professeurService.data.length"></app-missing-data>
</div>
