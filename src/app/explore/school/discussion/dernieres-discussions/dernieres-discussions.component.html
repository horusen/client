<div class="w-100 pd-t-15">
    <div *ngIf="!loading && dernieresDiscussionService.data.length">
        <a class="media clickable pd-10 bd-b"
           [ngClass]="{'border border-primary': discussion.id == idCurrentObject}"
           *ngFor="let discussion of dernieresDiscussionService.data"
           (click)="checkDiscussion(discussion.etablissement.id, discussion.correspondant_etablissement.id_inscription)">
            <div class="mr-2">
                <span class="avatar3 ">
                    <div class="">
                        <img class="avatar3"
                             [src]="discussion.correspondant_etablissement.photo"
                             [alt]="discussion.correspondant_etablissement.nom_complet">
                    </div>
                </span>
            </div>
            <div class="d-flex justify-content-between mg-t-7 wd-100p">
                <div class="d-inline-block w-100">
                    <div class="d-flex justify-content-between">
                        <h6 class="mb-0 tx-13 tx-facebook"
                            [ngClass]="{'font-weight-bold': discussion.correspondant_etablissement.id_inscription == idCurrentObject}">
                            {{ discussion.correspondant_etablissement.nom_complet }}</h6>
                    </div>
                    <p class="mb-0 tx-gray tx-12">{{ discussion.derniereReaction.reaction }}</p>
                </div>
            </div>

        </a>
    </div>

    <app-loading *ngIf="loading"></app-loading>
    <app-missing-data *ngIf="!loading && !dernieresDiscussionService.data.length"></app-missing-data>
</div>
