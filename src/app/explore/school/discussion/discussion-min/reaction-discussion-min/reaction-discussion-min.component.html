<div class="tunel scroll-9" *ngIf="discussion">
  <!-- #region header -->

  <div class="tunel__header">
    <!-- header type correspondant-->
    <div class="tunel__correspondant">
      <!-- Image correspondant -->
      <img [src]="discussion.correspondant.photo.path" [alt]="discussion.correspondant.nom_complet" class="tunel__correspondant-image">

      <!-- Autres information correspondant -->
      <div class="tunel__correspondant-name">

        <!-- Nom correspondant -->
        <h4 class="tunel__correspondant-name--main">
          {{ discussion.correspondant.nom_complet }}
        </h4>

        <!-- Correspodant fonction -->
        <span class="tunel__correspondant-name--sub">
          @Professeur Ã  Open2sw
        </span>
      </div>

      <div class="tunel__correspondant-button">
        <a [routerLink]="[router.url.split('?')[0]]" (click)="closeModal()">
          <div class="tunel__correspondant-button">
            <i class="fad fa-times-circle"></i>
          </div>
        </a>
      </div>
    </div>

    <!-- #region Navigation -->
    <ul class="tunel__navigation">
      <a href="#" class="tunel__navigation-item  tunel__navigation-item--active">
        <i class="fas fa-comment"></i>
      </a>
      <a href="#" class="tunel__navigation-item">
        <i class="fal fa-users"></i>
      </a>

      <a href="#" class="tunel__navigation-item">
        <i class="fal fa-file-alt"></i>
      </a>
    </ul>
    <!-- #endregion Navigation -->
  </div>

  <!-- #endregion header -->



  <!-- #region Messages -->
  <div class="tunel__body tunel__body--message scroll-11" *ngIf="showTabs.message">
    <app-reaction-list-discussion-min [type]="'discussion'"></app-reaction-list-discussion-min>
  </div>

  <div class="tunel__body scroll-11">
    <app-fichier-discussion-min></app-fichier-discussion-min>
  </div>
  <!-- endregion Messages -->

  <!-- #region Message typing -->
  <div class="tunel__message-typebox">
    <app-reaction-create-discussion-min [type]="'discussion'"></app-reaction-create-discussion-min>
  </div>
  <!-- endregion Message Typing -->
</div>
