<div class="w-100 pd-t-15">
    <div *ngIf="!loading && profilService.data.length">
        <a class="media clickable pd-10 bd-b"
            [routerLink]="['./']"
            [ngClass]="{'border border-primary': profil.personne_details.id == currentMembreAdministration}"
            [queryParams]="{'type_discussion': 'membre-administration', 'correspondant': profil.personne_details.id}"
            *ngFor="let profil of profilService.data"
            (click)="checkDiscussion(profil.personne_details.id)">
            <div class="mr-2">
                <span class="avatar3 ">
                    <div class="">
                        <img class="avatar3"
                            [src]="profil.personne_details.photo"
                            [alt]="profil.personne_details.nom_complet">
                    </div>
                </span>
            </div>
            <div class="d-flex justify-content-between mg-t-7 wd-100p">
                <div class="d-inline-block w-100">
                    <div class="d-flex justify-content-between">
                        <h6 class="mb-0 tx-13 tx-facebook"
                            [ngClass]="{'font-weight-bold': profil.id == currentMembreAdministration}">
                            {{ profil.personne_details.nom_complet }}</h6>
                    </div>
                    <p class="mb-0 tx-gray tx-12">
                        <i class="fad fa-user-tie mr-1"></i>
                        {{ profil.fonction.libelle }} - {{ profil.hierarchie.libelle }}
                    </p>
                </div>
            </div>

        </a>
    </div>

    <app-loading *ngIf="loading"></app-loading>
    <app-missing-data *ngIf="!loading && !profilService.data.length"></app-missing-data>
</div>
