<div class="tab-pane fade  "
    id="meme_categorie">
    <div class="card border-0 ">
        <!-- Header -->
        <div class="row row-xs  mg-0 pd-0 pd-y-10 bd-b">
            <div class="col-lg-12  ">
                <p class="tx- tx-16 tx-facebook italic mg-l-5 mb-0">
                    {{ 'autresExercicesDuMemeChapitre' | translate }}
                </p>
            </div>
        </div>


        <div class="table-responsive "
            id="users">
            <table class="table  table-hover table-responsive-sm mb-0 ">
                <tbody *ngIf="tacheService.data.length && !loading">
                    <tr class=" " *ngFor="let tache of tacheService.data">
                        <td class="">
                            <a href=""><i class="fas fa-star tx-jaune"></i></a>
                        </td>
                        <td
                            class="text-center width40 ">
                            <div
                                class="avatar d-block">
                                <img class="avatar"
                                    [src]="tache.affectation_groupe.professeur_details.photo"
                                    alt="avatar">
                            </div>
                        </td>
                        <td
                            class="bg-bluelight bd-b   ">
                            <div
                                class=" from">
                                <a class=" tx-facebook tx-14"
                                    href="javascript:void(0);">
                                    {{ tache.libelle }}
                                    <p
                                        class="mg-0 tx-gray-600">
                                        <small>{{ tache.created_at | date }}</small>
                                        <p class="tx-10 mg-t-10 mg-b-5 tx-gray ">
                                            <!-- Sous domaine -->
                                            <span class="mr-2" [ngbTooltip]="'sousDomaine' | translate">
                                                <i class="fad fa-layer-group tx-warning"></i>
                                                {{ tache.sous_domaine.libelle }}
                                            </span>

                                            <!-- Periode -->
                                            <span class="mr-2" [ngbTooltip]="'PERIODE' | translate">
                                                <i class="fad fa-clock tx-teal"></i>
                                                {{ tache.affectation_groupe.periode_details.libelle }}
                                            </span>


                                            <!--                                         
                                            <i  class="fal fa-calendar-alt tx-teal mr-2"></i>
                                            <i
                                                class="fal fa-users tx-primary mr-2"></i> -->

                                            <span *ngIf="tache.mot_cles.length" [ngbTooltip]="motCles">
                                                <i class="fad fa-quote-left tx-success-100"></i>
                                                <span *ngFor="let motCle of tache.mot_cles; let i = index">
                                                    <span *ngIf="i < 1">
                                                        {{ motCle }}
                                                        <span *ngIf="tache.mot_cles.length > i + 1 && i < 2">,</span>
                                                        <span *ngIf="i > 1">...</span>
                                                    </span>
                                                </span>
                                            </span>

                                            <ng-template #motCles>
                                                <span *ngFor="let motCle of tache.mot_cles; let i = index">
                                                    {{ motCle }}
                                                    <span *ngIf="tache.mot_cles.length > i + 1">,</span>
                                                </span>
                                            </ng-template>

                                        </p>

                                </a>
                            </div>
                        </td>
                        <td class="">
                            <span
                                class="badge badge-pill badge-success">100</span>
                        </td>
                    </tr>
                </tbody>

                <app-loading *ngIf="loading"></app-loading>
                <app-missing-data *ngIf="!tacheService.data.length && !loading"></app-missing-data>
            </table>
        </div>

    </div>
</div>
