<div class="groupe-list-container ">
  <div class="row row-xs mg-0 pd-0 groupe-list clearfix scale-in-top" *ngIf="!loading && groupeService.data.length">
    <div class="p-2" [ngClass]="{'col-4': !minified, 'col-6': minified}"
        *ngFor="let groupe of groupeService.data | paginate: {itemsPerPage: 9, currentPage: currentPage, id: 'groupe'}">
      <div class="card bg-white p-2 rounded px-3">
        <!-- Libelle -->
        <div class="mg-t-2 bd-b d-flex justify-content-between p-3 pb-2">
          <a [routerLink]="['../', 'groupe', groupe.id]" class="tx-facebook">
            <i class="fad fa-users-crown"></i>
            {{ groupe.libelle }}
          </a>
        </div>



        <div class="d-flex justify-content-between mg-t-4 ">
          <div class="d-flex flex-row align-items-center">
            <div class="profiles">
              <a [routerLink]="['../', 'groupe', groupe.id]">
                <i class="fal fa-eye mr-2 bg-white tx-light " style="padding:6px; border-radius:50%"></i>
              </a>

              <a [routerLink]="[groupe.id, 'explore']">
                <i class="fal fa-comments-alt mr-2 bg-white tx-light" style="padding:6px; border-radius:50%"></i>
              </a>


              <span *ngFor="let membre of groupe.five_first_membres" [ngbTooltip]="membre.membre_details.nom_complet">
                <img class="rounded-circle ml-2" [src]="membre.membre_details?.photo?.path" alt="avatar" width="30">
              </span>
            </div>
            <span class="badge badge-pill badge-light bg-light tx-warning mg-l-20 " *ngIf="groupe.nombre_membres > 3">
              + {{ groupe.nombre_membres - 3 }}
            </span>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row m-0 p-0" *ngIf="!loading && groupeService.data">
    <!-- Pagination -->
    <div class="col-12 mt-1 d-flex justify-content-center">
      <pagination-controls id="groupe" (pageChange)="currentPage = $event" autoHide="true" previousLabel="{{ 'PRECEDENT' | translate }}"
          nextLabel="{{ 'SUIVANT' | translate }}">
      </pagination-controls>
    </div>
  </div>

  <div class="my-5" *ngIf="loading">
    <app-loading></app-loading>
  </div>

  <app-missing-data *ngIf="!loading && !groupeService.data.length"></app-missing-data>
</div>
