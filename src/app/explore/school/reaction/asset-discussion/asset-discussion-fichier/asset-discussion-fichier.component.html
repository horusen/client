<div class="table-responsive">
  <table class="table  table-hover table-sm mb-0 ">
    <tbody>
      <ng-container *ngIf="fichierService.data.length && !loading">
        <app-fichier-solo *ngFor="let fichier of fichierService.data" [fichier]="fichier">
        </app-fichier-solo>
      </ng-container>

      <app-loading *ngIf="loading"></app-loading>
      <app-missing-data *ngIf="!fichierService.data.length && !loading" [message]="'aucunFichierPartage' | translate">
      </app-missing-data>
    </tbody>
  </table>
</div>
