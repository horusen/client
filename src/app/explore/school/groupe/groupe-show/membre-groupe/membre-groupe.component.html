<ng-container *ngIf="groupe">
  <!-- Titre -->
  <h4 class="text-center">{{ 'membresDuGroupe' | translate }}</h4>


  <div class="" style="position: relative!important">
    <!-- Boutton ajouter -->
    <div class="row m-0 my-2 justify-content-end pr-3" *ngIf="groupe.user_privilege == 1">
      <button class="btn btn-sm btn-outline-primary rounded-circle mb-1" (click)="activeAddComponent = true">
        <i class="fal fa-plus"></i>
      </button>
    </div>
    <app-membre-groupe-list></app-membre-groupe-list>

    <app-overlay *ngIf="activeAddComponent" (closed)="activeAddComponent = false">
      <app-membre-groupe-add>
      </app-membre-groupe-add>
    </app-overlay>

  </div>
</ng-container>

<app-loading *ngIf="!groupe"></app-loading>


<div class="modal animated bounceInDown" id="privilege-modal" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true">
  <div [class]="'modal-dialog modal-sm'" role=" document">
    <div class="modal-content p-0">
      <div class="modal-header w-100 p-1">
        <h5 class="modal-title " id="exampleModalLabel_5">
          <i [class]="'fad fa-users-crown'"></i>
          {{ 'changerPrivilege' | translate }}
        </h5>

        <span class="float-right" (click)="helper.toggleModal('privilege-modal')">
          <i class="far fa-times"></i>
        </span>

      </div>
      <div class="modal-body">
        <app-changer-privilege-membre-groupee></app-changer-privilege-membre-groupee>
      </div>
    </div>
  </div>
</div>
