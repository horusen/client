<ul class="list-group" *ngIf="!loading && typeMembreGroupeService.data.length && single">
    <label *ngFor="let privilege of typeMembreGroupeService.data">
        <li class="list-group-item">
            <input type="radio" class="option-input radio" [checked]="privilege.id == single.type_membre_details.id"
                (click)="changerPrivilege(privilege.id)" />
            {{ privilege.libelle |translate }}
        </li>
    </label>

</ul>

<app-loading *ngIf="loading"></app-loading>
