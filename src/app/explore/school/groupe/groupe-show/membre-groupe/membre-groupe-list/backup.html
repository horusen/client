<div class="row row-xs mg-0 p-1 pd-0 clearfix fade-in" *ngIf="membreGroupeService.data.length && !loading">
  <div class="col-xs-12 col-sm-6 col-md-3" *ngFor="let membership of membreGroupeService.data">
    <app-membre-groupe-solo [membership]="membership"></app-membre-groupe-solo>
  </div>
</div>

<div class="row p-0">
  <div class="col-12">
    <app-loading *ngIf="loading"></app-loading>
  </div>
</div>
