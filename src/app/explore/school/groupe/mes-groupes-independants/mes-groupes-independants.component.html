<div class="flex-fill  bd-t bd-b">
  <!-- Titre -->
  <div class="d-flex align-items-center  justify-content-between mg-y-10">
    <span class="tx-10 tx-uppercase tx-white ml-4">
      {{ 'vosGroupes' | translate }}
    </span>
  </div>


  <div class="content pd-15">
    <nav class="nav flex-column slide-in-left" *ngIf="!loading && data.length">
      <div class="d-flex align-items-center justify-content-between" *ngFor="let groupe of data; let i = index">
        <a class="nav-link tx-white" [routerLink]="[groupe.id]" [routerLinkActive]="'text-primary'">
          <i class="fad fa-users-crown" [ngClass]="{
                      'texte-success': helper.parseInt(i.toString().slice(-1)) == 1,
                      'texte-secondary': helper.parseInt(i.toString().slice(-1)) == 2,
                      'texte-warning': helper.parseInt(i.toString().slice(-1)) == 3,
                      'tx-danger': helper.parseInt(i.toString().slice(-1)) == 4,
                      'texte-indigo': helper.parseInt(i.toString().slice(-1)) == 5,
                      'texte-mint': helper.parseInt(i.toString().slice(-1)) == 6,
                      'texte-blue': helper.parseInt(i.toString().slice(-1)) == 7,
                      'tx-facebook': helper.parseInt(i.toString().slice(-1)) == 8,
                      'texte-yellow': helper.parseInt(i.toString().slice(-1)) == 9,
                      'texte-primary': helper.parseInt(i.toString().slice(-1)) == 0
                  }"></i>
          {{ groupe.libelle }}
        </a>
        <a><i class="fal fa-list tx-yellow"></i></a>
      </div>
    </nav>

    <app-loading *ngIf="loading"></app-loading>
    <app-missing-data *ngIf="!loading && !data.length"></app-missing-data>
  </div>
</div>
