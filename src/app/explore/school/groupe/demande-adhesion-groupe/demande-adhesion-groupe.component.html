<div class="row m-0 p-0">
  <div class="col-12 p-0 " *ngFor="let demande of demandeAdhesionService.data">
    <app-demande-adhesion-groupe-solo [demande]="demande"></app-demande-adhesion-groupe-solo>
  </div>
</div>


<div class="my-5" *ngIf="loading">
  <app-loading></app-loading>
</div>

<app-missing-data *ngIf="!loading && !demandeAdhesionService.data.length"></app-missing-data>
