<div class=" row m-0" id="chatPeopleList">
  <div class="col-12 p-0">
    <form class="custom-placeholder" [formGroup]="form" *ngIf="form" (submit)="applyfilter()">

      <!-- Filtrer par confidentialite -->
      <div class="formSep form-group p-form-group-3 d-flex justify-content-center pb-0 pt-3">
        <!-- Sous domaine -->
        <div class="col-12">
          <!-- Label -->
          <label class="control-label" for="confidentialite">
            {{ 'CONFIDENTIALITE' | translate }}
            <i class="fad fa-circle-notch fa-spin" *ngIf="dependanciesLoading.confidentialites"></i>
          </label>

          <angular2-multiselect [data]="dependancies.confidentialites" [settings]="dropdownSettingsAlt.single"
              formControlName="confidentialites" class="form-control p-0 form-control-sm">
          </angular2-multiselect>
        </div>
      </div>

      <!-- Filtrer par domaine -->
      <div class="formSep form-group p-form-group-3 d-flex justify-content-center pb-0 pt-3">
        <div class="col-12">
          <!-- Label -->
          <label class="control-label" for="domaine">
            {{ 'DOMAINES' | translate }}
            <i class="fad fa-circle-notch fa-spin" *ngIf="dependanciesLoading.domaines"></i>
          </label>

          <angular2-multiselect [data]="dependancies.domaines" (click)="getDomaines()"
              [settings]="dropdownSettingsAlt.multi" formControlName="domaines"
              class="form-control p-0 form-control-sm">
          </angular2-multiselect>
        </div>
      </div>

      <!--Filter par etablissement -->
      <div class="formSep form-group p-form-group-3 d-flex justify-content-center pb-0 pt-3">
        <div class="col-12">
          <!-- Label -->
          <label class="control-label" for="etablissement">
            {{ 'ETABLISSEMENTS' | translate }}
            <i class="fad fa-circle-notch fa-spin" *ngIf="dependanciesLoading.etablissements"></i>
          </label>

          <angular2-multiselect [data]="dependancies.etablissements" (click)="getEtablissements()"
              [settings]="dropdownSettingsAlt.multi" formControlName="etablissements"
              class="form-control p-0 form-control-sm">
          </angular2-multiselect>
        </div>
      </div>



      <!-- Filter par nombre membre -->
      <div class="formSep form-group mb-3  d-flex justify-content-center pb-0 pt-2">
        <div class="col-8 pr-1">
          <!-- Label -->
          <label class="control-label" for="libelle">
            {{ 'OPERATEUR' | translate }}
          </label>

          <select (change)="selectFormHandler('operateur', $event.target.value)" class="form-control">
            <option [value]="null">{{ '----' + ('SELECT' | translate) + '-----' }}</option>
            <option [value]="item" *ngFor="let item of dependancies.operateurs">
              {{ item | translate }}
            </option>
          </select>
        </div>

        <div class="col-4 pl-1">
          <!-- Label -->
          <label class="control-label" for="libelle">
            {{ 'VALEUR' | translate }}
          </label>

          <!-- Input -->
          <input type="number" class="form-control form-control-sm" [formControlName]="'nombre_membres'"
              style="height: 32px !important">
        </div>
      </div>



      <!-- Boutton validation -->
      <div class="d-flex justify-content-center mb-3">
        <div class="col-12 text-right">
          <!-- Boutton sumit -->
          <button class="btn btn-sm btn-block btn-primary mr-1">
            <i class="fad fa-circle-notch fa-spin" *ngIf="loading"></i>
            {{ 'VALIDER' | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
