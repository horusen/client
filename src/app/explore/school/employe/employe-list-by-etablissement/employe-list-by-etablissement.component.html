<ng-container *ngIf="!loading && employeService.data.length">
  <!-- Liste des employÃ©s -->
  <div class="row row-xs mg-0 pd-0 clearfix fade-in mt-3">
    <div
      class="col-xs-12 col-sm-6 col-md-3"
      *ngFor="let employe of employeService.data"
    >
      <div class="card border">
        <!-- Dropdown menu -->
        <div class="d-flex justify-content-end px-3">
          <div class="dropdown d-inline">
            <!-- Icone -->
            <i
              class="fas fa-caret-down mt-1 clickable float-left"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
            </i>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <!-- changer confidentialite -->
              <a class="dropdown-item tx-primary clickable">
                {{ "MODIFIER" | translate }}
                <i class="fad fa-edit float-right"></i>
              </a>

              <!-- supprimer membre -->
              <a class="dropdown-item tx-primary clickable">
                {{ "SUPPRIMER" | translate }}
                <i class="fad fa-trash float-right"></i>
              </a>

              <!-- Tunel -->
              <a
                class="dropdown-item tx-primary clickable"
                [routerLink]="['./']"
                [queryParams]="{
                  type_discussion: 'correspondance',
                  correspondant: employe.employe_details.id,
                  modal: 'discussion-min'
                }"
              >
                {{ "CONTACTER" | translate }}
                <i class="fad fa-comments-alt float-right"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="card-body text-center pt-1 employe">
          <p>
            <img
              class="img-fluid rounded-circle"
              [src]="employe.employe_details.photo"
              [alt]="employe.employe_details.nom_complet"
            />

            <i
              class="fas fa-circle-notch fa-spin"
              style="position: absolute; right: 20px"
              *ngIf="loading"
            ></i>
          </p>

          <!-- Nom de l'etudiant -->
          <h4 class="tx-12 tx-bolder tx-primary">
            {{ employe.employe_details.nom_complet }}
          </h4>

          <!-- Type membre -->
          <span>
            {{ employe.fonctions[0]?.libelle }}
          </span>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div class="my-5">
  <app-loading *ngIf="loading"></app-loading>
</div>

<app-missing-data
  *ngIf="!loading && !employeService.data.length"
></app-missing-data>
