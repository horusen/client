<div class="flex-fill pd-15 bd-t bd-b">
    <!-- Titre -->
    <div class="d-flex align-items-center  justify-content-between mg-b-10">
        <span class="tx-10 tx-uppercase tx-facebook ml-3">
            {{ 'listeDesReseaux' | translate }}
        </span>

    </div>


    <div class="content">
        <nav class="nav flex-column  " *ngIf="!loading && domaineService.data.length">
            <div class="d-flex align-items-center justify-content-between"
                *ngFor="let domaine of domaineService.data; let i = index">
                <a class="nav-link tx-facebook"
                    [routerLink]="[domaine.id]"
                    [routerLinkActive]="'text-primary'">
                    <i class="fad fa-star" [ngClass]="{
                        'texte-success': helper.parseInt(i.toString().slice(-1)) == 1,
                        'texte-secondary': helper.parseInt(i.toString().slice(-1)) == 2,
                        'texte-warning': helper.parseInt(i.toString().slice(-1)) == 3,
                        'tx-danger': helper.parseInt(i.toString().slice(-1)) == 4,
                        'texte-indigo': helper.parseInt(i.toString().slice(-1)) == 5,
                        'texte-mint': helper.parseInt(i.toString().slice(-1)) == 6,
                        'texte-primary': helper.parseInt(i.toString().slice(-1)) == 7,
                        'tx-facebook': helper.parseInt(i.toString().slice(-1)) == 8,
                        'texte-yellow': helper.parseInt(i.toString().slice(-1)) == 9,
                        'texte-blue': helper.parseInt(i.toString().slice(-1)) == 0
                    }"></i>
                    {{ domaine.libelle }}
                </a>
                <a [routerLink]="[domaine.id]"
                    [routerLinkActive]="'fad'">
                    <i class="fal fa-list tx-yellow"></i>
                </a>
            </div>
        </nav>

        <app-loading *ngIf="loading"></app-loading>
        <app-missing-data *ngIf="!loading && !domaineService.data.length"></app-missing-data>
    </div>
</div>
