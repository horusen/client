<div class="row row-xs mg-0 pd-0 clearfix fade-in">
    <div class="col-12">
        <div class="form-group rounded-circle mg-t-5 mg-b-5 w-100">
            <div class="input-group">
                <input type="text" #search [placeholder]="('RECHERCHER' | translate) + '...'" class="form-control pd-y-10 mr-2"
                    style="border-radius: 15px;">

                <!-- Boutton valider -->
                <span class="input-group-append">
                    <!-- Rechercher -->
                    <a role="button" (click)="chercher(search.value)" class="btn rounded-circle bg-yeto2 d-flex align-items-center">
                        <i class="fad fa-search tx-white"></i>
                    </a>

                    <!-- Annuler recherche -->
                    <a role="button" (click)="chercher('')" class="btn rounded-circle bg-danger d-flex align-items-center">
                        <i class="fad fa-time tx-white"></i>
                    </a>
                </span>
            </div>
        </div>
    </div>


    <ng-container *ngIf="membreService.data.length && !loading">
        <div class="col-xs-12 col-sm-6 col-md-3" *ngFor="let eleve of membreService.data">
            <div class="card border">
                <div class="card-body text-center eleve">
                    <p>
                        <img class=" img-fluid rounded-circle" [src]="eleve.photo" [alt]="eleve.nom_complet">

                        <i class="fas fa-circle-notch fa-spin" style="position: absolute; right: 20px;" *ngIf="loading"></i>
                    </p>

                    <!-- Nom de l'eleve -->
                    <h4 class="tx-12 tx-bolder tx-primary">
                        {{ eleve.nom_complet }}
                    </h4>

                    <!-- Type membre -->
                    <!-- <span class="badge radius-none tx-12"
                        style="min-width: 90px;"
                        [ngClass]="{
                                'bg-soft-success':eleve.type_membre_details.id == 1,
                                'bg-soft-warning':eleve.type_membre_details.id == 2,
                                'bg-soft-primary':eleve.type_membre_details.id == 3
                             }">
                        <i class="fal fa-user"></i>
                        {{ eleve.type_membre_details.libelle | translate }}
                    </span> -->
                </div>
            </div>
        </div>
    </ng-container>



</div>

<app-loading *ngIf="loading"></app-loading>
<app-missing-data *ngIf="!loading && !membreService.data.length" [message]="'aucunMembreDansCeSousReseau' | translate">
</app-missing-data>
