<div class="row row-xs mg-0 pd-0 clearfix">
    <ng-container *ngIf="sujetService.data.length && !loading">
        <a [routerLink]="['./']"
            [queryParams]="{'sujet': sujet.id}"
            class="w-100 tx-facebook"
            *ngFor="let sujet of sujetService.data">
            <div class="d-flex bd-b align-items-center ">
                <!-- Icone -->
                <div class="tx-20 pd-y-15 pd-x-10 bg-white">
                    <i class="fad fa-users-class tx-primary"></i>
                </div>
                <div class="ml-3 mr-3 wd-100p">
                    <!-- date de soumission et libelle -->
                    <div class="mb-0 d-flex justify-content-between align-items-center">
                        <!-- Libelle -->
                        <a class="tx-facebook clickable tx-13"
                            style="text-align: justify">
                            {{  sujet.libelle }}
                        </a>

                        <!-- Date d'affectation -->
                        <span class="tx-11">
                            <i class="fad fa-calendar tx-primary"></i>
                            {{ sujet.created_at | date }}
                        </span>
                    </div>


                    <!-- Assets -->
                    <div class="tx-10 mg-t-10 mb-0 tx-gray d-flex justify-content-between">
                        <!-- Assets -->
                        <div>
                            <!-- Nombre de réactions -->
                            <span class="mr-2">
                                <i class="fad tx-facebook fa-comments mr-1"></i>
                                <span>{{ ('nombreDeReactions' | translate) + ' : ' }}</span>
                                {{ sujet?.nombre_reaction }}
                            </span>


                            <!-- posté par -->
                            <span class="mr-2">
                                <i class="fad fa-user tx-info mr-1"></i>
                                <span>{{ ('postePar' | translate) + ' : ' }}</span>
                                {{ sujet.user.nom_complet }}
                            </span>




                            <!-- date -->
                            <span class="mr-2" [ngbTooltip]="'DATES' | translate">
                                <i class="fad fa-calendar-alt tx-warning mr-1"></i>
                                <span>{{ ('dateDePublication' | translate) + ' : ' }}</span>
                                {{ sujet.created_at | date }}
                            </span>
                        </div>



                    </div>

                </div>
            </div>
        </a>
    </ng-container>

    <div class="row w-100">
        <div class="col-12">
            <app-loading *ngIf="loading" class="ml-5 mt-5"></app-loading>
            <app-missing-data *ngIf="!sujetService.data.length && !loading"
                [message]="'aucunSujetPosteDansCeSousReseau' | translate">
            </app-missing-data>
        </div>
    </div>
</div>
