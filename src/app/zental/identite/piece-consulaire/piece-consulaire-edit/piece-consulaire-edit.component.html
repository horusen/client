<form class="custom-placeholder"
      [formGroup]="form"
      *ngIf="isFormOk"
      (submit)="update()">

  <!-- Piece_jointe -->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2">
    <div class="col-10">
      <label class="form-label"
             for="customFile">{{ 'fichierJoint' | translate }}</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text  bg-light"><i class="fal fa-file-certificate"></i>
          </div>
        </div>
        <input formControlName="fichier_joint"
               disabled
               class="form-control ">
      </div>

    </div>
  </div>

  <!-- Debut et fin  -->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2">
    <!-- Date debut fonction -->
    <div class="col-5">
      <!-- Label -->
      <label for="type"
             class="label-template-form">
        {{ 'debutValidite' | translate }}
      </label>

      <!-- Date picker -->
      <div class="input-group mb-2">
        <input [dpDayPicker]="configCalendrier.day"
               [theme]="'dp-material'"
               formControlName="debut"
               class="form-control ">
        <div class="input-group-prepend">
          <div class="input-group-text  bg-light"><i class="fal fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Date fin fonction -->
    <div class="col-5">
      <!-- Label -->
      <label for="type"
             class="label-template-form">
        {{ 'finValidite' | translate }}
      </label>

      <!-- Date picker -->
      <div class="input-group mb-2">
        <input [dpDayPicker]="configCalendrier.day"
               [theme]="'dp-material'"
               formControlName="fin"
               class="form-control ">
        <div class="input-group-prepend">
          <div class="input-group-text  bg-light"><i class="fal fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Note -->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-3">
    <div class="col-10">
      <label class="control-label"
             for="note">{{ 'NOTE' | translate }}</label>

      <ckeditor [editor]="Editor"
                class=""
                [ngClass]="{'is-invalid': shouldShowRequiredError( 'note'), 'is-valid': isValid('note')}"
                formControlName="note">
      </ckeditor>
      <div *ngIf="shouldShowRequiredError('note')"
           class="invalid-feedback">
        {{ 'veuillezRenseignerCeChamps' | translate }}
      </div>
    </div>
  </div>


  <!-- Boutton validation -->
  <div class="d-flex justify-content-center">
    <div class=" text-right col-10">
      <!-- Boutton sumit -->
      <button class="btn btn-sm btn-primary mr-1"
              type="submit"
              [disabled]="form.invalid">
        <i class="fad fa-circle-notch fa-spin"
           *ngIf="loading"></i>
        {{ 'VALIDER' | translate }}
      </button>

      <!-- Bouton reset -->
      <button class="btn btn-sm border btn-link"
              type="button"
              (click)="initialiseForm()">
        {{ 'REINITIALISER' | translate }}
      </button>
    </div>
  </div>
</form>

<app-loading *ngIf="!isFormOk"></app-loading>
