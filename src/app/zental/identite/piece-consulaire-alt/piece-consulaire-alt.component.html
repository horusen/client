<div class="row mt-3"
     *ngIf="inscriptionConsulaire">
  <div class="col-3">
    <a target="_blank"
       [href]="pieces.passeport.fichier_joint.path"
       *ngIf="pieces.passeport"
       class="card card-hover  border clickable py-5 card-formation card-1 mg-b-20">
      <!-- Body -->
      <div class="card-body text-center">
        <!-- Icone formation -->
        <i class="hidden-xs tx-40 tx-primary fad fa-passport tx-50 tx-primary bg-light rounded-circle p-2">
        </i>

        <!-- Libelle formatiom -->
        <h5 class="tx-facebook tx-15 mb-0  d-block">{{'PASSEPORT' | translate}} </h5>

        <!-- Boutton d'action -->


      </div>
    </a>
  </div>

  <div class="col-3">
    <a [href]="pieces.justificatifResidence.path"
       target="_blank"
       *ngIf="pieces.justificatifResidence"
       class="card border card-hover clickable py-5 card-formation card-1 mg-b-20">
      <!-- Body -->
      <div class="card-body text-center">
        <!-- Icone formation -->
        <i class="hidden-xs tx-40 tx-primary fad fa-file-certificate tx-50 tx-primary bg-light rounded-circle p-2">
        </i>

        <!-- Libelle formatiom -->
        <h5 class="tx-facebook tx-15 mb-0  d-block">{{'justificatifDeResidence' | translate}} </h5>

        <!-- Boutton d'action -->


      </div>
    </a>
  </div>


  <div class="col-3">
    <a [href]="pieces.visa.fichier_joint.path"
       target="_blank"
       *ngIf="pieces.visa"
       class="card border card-hover clickable py-5 card-formation card-1 mg-b-20">
      <!-- Body -->
      <div class="card-body text-center">
        <!-- Icone formation -->
        <i class="hidden-xs tx-40 tx-primary fab fa-cc-visa tx-50 tx-primary bg-light rounded-circle p-2">
        </i>

        <!-- Libelle formatiom -->
        <h5 class="tx-facebook tx-15 mb-0  d-block">{{'VISA' | translate}} </h5>

        <!-- Boutton d'action -->


      </div>
    </a>
  </div>
