             alt='logo'
             width='140px'>
      </a>
      <span class="d-block mb-3 text-center pt-8 "><i class="fad fa-clipboard-list color-11 tx-18 bg-nfacebook"
           style="padding:14px; border-radius:50%"></i></span>
      <h3 class="fw-300 mb-3 tx-nfacebook text-center"> Inscrivez-vous ici</h3>
      <form class="zform"
            method="post">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input class="form-control"
                     type="hidden"
                     name="to"
                     value="username@domain.extension">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control"
                     type="text"
                     name="firstname"
                     placeholder="Nom"

            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control"
                     type="text"
                     name="lastname"
                     placeholder="PrÃ©noms"
                     required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control"
                     type="text"
                     name="email"
                     placeholder="Email"
                     required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control"
                     type="email"
                     name="confirm mail"
                     placeholder="Confirme Email"
                     required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control"
                     type="text"
                     name="company"
                     placeholder="Mot de passe"
                     required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input class="form-control"
                     type="email"
                     name="from"
                     placeholder="Confirmer mot de passe"
                     required>
            </div>
          </div>

          <div class="col-12 text-center">
            <input class="btn bg-nfacebook color-11"
                   type="submit"
                   name="submit"
                   value="Envoyer">

        </div>

      </form>
      <hr class="color-9 mt-6 ">
