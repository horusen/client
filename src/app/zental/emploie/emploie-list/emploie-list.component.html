<div class="row row-xs  mg-0 pd-0  "
     *ngIf="!loading && emploieService.data.length">
  <div class=" col-lg-12 "
       *ngFor="let emploie of emploieService.data">
    <app-emploie-solo [emploie]="emploie"></app-emploie-solo>
  </div>

</div>


<div class="my-5"
     *ngIf="loading">
  <app-loading></app-loading>
</div>



<app-missing-data-alt *ngIf="!loading && !emploieService.data.length">
</app-missing-data-alt>
