<div class="bd-t bd-b">
  <!-- Titre -->
  <div class=" row row-xs clearfix pt-3  pl-2 pr-4"
       style="z-index: auto !important;">
    <div class="col-lg-12 ">
      <h6 class=""><i class="fad fa-circle  "
           style="padding:6px; border-radius: 50%; "></i>
        {{ 'ENFANTS' | translate }}



        <a [routerLink]="['./']"
           [fragment]="'add-enfant'"
           class="float-right">
          <i class="fad fa-plus-circle"></i>
        </a>
      </h6>
    </div>
  </div>




  <app-enfant-list></app-enfant-list>
</div>


<app-modal [configuration]="{ name: 'enfant-create-modal', taille:'md', titre: 'lierUnEnfant', icone: 'users-crown' }">
  <app-ajouter-membre-famille [user]="user"
                              [type]="'enfant'"
                              (done)="onEnfantCreated()"
                              *ngIf="create">
  </app-ajouter-membre-famille>
</app-modal>
