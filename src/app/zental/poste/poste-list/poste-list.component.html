<div class="row row-xs mg-0 pd-0 pt-2 pb-1 bg-light"
     *ngIf="!loading && posteService.data.length">
  <div class="col-lg-3 pr-1 pl-1 pt-2 pb-2"
       *ngFor="let poste of posteService.data">
    <div class="mycard4">
      <div class="d-flex align-items-center justify-content-between pd-x-10 mg-b-10">
        <p><i class="fad fa-chair-office tx-facebook"
             style="padding: 6px; border-radius: 50%;"></i></p>
      </div>
      <div class="text-center pt-4"><span class="tx-bold"> {{ poste.libelle }} </span>
      </div>

      <div class="d-flex align-items-center bg-lignt">
        <!--  -->
        <div class="justify-content-between p-0 pt-2 pb-2">
          <p class="mg-0">
            <a [routerLink]="[poste.id]"
               class="pl-2">
              <i class="fad fa-eye bg-light tx-yeto"
                 style="padding: 6px; border-radius: 50%;"></i>
            </a>


            <!-- Editer  -->
            <a [routerLink]="['./']"
               [fragment]="'edit-poste'"
               class="pl-2"
               (click)="modifier(poste)">
              <i class="fad fa-edit bg-light tx-yeto"
                 style="padding: 6px; border-radius: 50%;">
              </i>
            </a>


            <!-- Supprimer -->
            <a [routerLink]="['./']"
               class="pl-2"
               (click)="supprimer(poste.id)">
              <i class="fad fa-trash-alt bg-light tx-yeto"
                 style="padding: 6px; border-radius: 50%;"></i>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>

</div>


<div class="my-5"
     *ngIf="loading || !posteService.data.length">
  <app-missing-data-alt *ngIf="!loading &&
                                       !posteService.data.length">
  </app-missing-data-alt>
  <app-loading *ngIf="loading"></app-loading>
</div>
