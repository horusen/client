<form class="custom-placeholder"
      [formGroup]="form"
      (submit)="create()">
  <!-- Image -->
  <div class="row justify-content-center">
    <div class="d-flex users-icon bg-light clickable align-items-center justify-content-center border rounded-circle"
         (click)="userPhoto.click()">
      <span class="icone m-0">
        <i class="fad  fa-users"
           *ngIf="!imageUrl"></i>
        <img [src]="imageUrl"
             *ngIf="imageUrl">

      </span>

      <span class="cam-icon tx-primary"><i class="fad fa-camera"></i></span>
      <div class="text border-top tx-primary"><i class="fas fa-pen"></i> {{ 'CHANGER' | translate }} </div>
      <input type="file"
             hidden
             #userPhoto
             (change)="onFileChanged($event)">
    </div>

    <!-- Label -->
    <label class="control-label col-12 tx-center "
           for="libelle">
      {{ 'photoDuMinistre' | translate }}
    </label>

  </div>



  <!-- Prenom et nom-->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2">
    <!-- prenom -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="prenom">
        {{ 'PRENOM' | translate }}
      </label>

      <!-- Input -->
      <input type="text"
             class="form-control "
             required
             [formControlName]="'prenom'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'prenom'), 'is-valid': isValid('prenom')}">

      <!-- MEssage d'erreur -->
      <div *ngIf="shouldShowRequiredError('prenom')"
           class="invalid-feedback">
        {{ 'veuillezRenseignezCeChamps' |translate }}.</div>
    </div>

    <!-- Nom -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="nom">
        {{ 'NOM' | translate }}
      </label>

      <!-- Input -->
      <input type="text"
             class="form-control "
             required
             [formControlName]="'nom'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'nom'), 'is-valid': isValid('nom')}">

      <!-- MEssage d'erreur -->
      <div *ngIf="shouldShowRequiredError('nom')"
           class="invalid-feedback">
        {{ 'veuillezRenseignerCeChamps' |translate }}.</div>
    </div>

  </div>


  <!-- Titre du ministre-->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2">
    <!-- Titre du ministre -->
    <div class="col-12">
      <!-- Label -->
      <label class="control-label"
             for="titre">
        {{ 'titreDuMinistre' | translate }}
      </label>

      <!-- Input -->
      <input type="text"
             class="form-control "
             required
             [placeholder]=" ('EXEMPLE' | translate) + ': ' + ('ministreDeLEducationNationale' | translate)"
             [formControlName]="'titre'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'titre'), 'is-valid': isValid('titre')}">

      <!-- MEssage d'erreur -->
      <div *ngIf="shouldShowRequiredError('titre')"
           class="invalid-feedback">
        {{ 'veuillezRenseignerCeChamps' |translate }}.</div>
    </div>

  </div>




  <!-- Boutton validation -->
  <div class="d-flex justify-content-center">
    <div class="col-12 text-right">
      <!-- Boutton sumit -->
      <button class="btn btn-sm btn-primary mr-1"
              type="submit"
              [disabled]="form.invalid">
        <i class="fad fa-circle-notch fa-spin"
           *ngIf="loading"></i>
        {{ 'VALIDER' | translate }}
      </button>

    </div>
  </div>
</form>

<app-loading *ngIf="!form"></app-loading>
