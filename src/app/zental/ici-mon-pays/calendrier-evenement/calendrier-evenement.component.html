<!-- Header -->
<div class="pl-2 pt-2">
  <h5 class="pt-2 d-flex align-items-center pb-2">
    <i class="fad fa-users-cog ml-2  tx-20"></i>
    {{ 'calendrierDesEvenementsMajeursDuPays' | translate }}
  </h5>
</div>


<app-main-header [id]="'calendrier-evenement'"
                 [hasFilter]="false"></app-main-header>


<app-calendrier-evenement-list></app-calendrier-evenement-list>


<app-modal [configuration]="{ name: 'calendrier-evenement-create-modal', titre: 'ajouterUnEvenementAuCalendrier', icone: 'calendar-alt' }"
           (closed)="router.navigate(['./'], { relativeTo: this.route, queryParamsHandling: 'preserve'})">
  <app-calendrier-evenement-create *ngIf="create"></app-calendrier-evenement-create>
</app-modal>



<app-modal [configuration]="{ name: 'calendrier-evenement-edit-modal', titre: 'modifierLesDetailsDeLEvenement', icone: 'calendar-alt' }"
           (closed)="router.navigate(['./'], { relativeTo: this.route, queryParamsHandling: 'preserve'})">
  <app-calendrier-evenement-edit *ngIf="edit"></app-calendrier-evenement-edit>
</app-modal>
