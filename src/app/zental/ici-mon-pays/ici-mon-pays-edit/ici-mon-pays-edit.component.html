<form [formGroup]="form"
      (submit)="edit()"
      class="">
  <div class="col-lg-12 mt-2">
    <ckeditor [editor]="Editor"
              class=""
              formControlName="description">
    </ckeditor>
  </div>
  <div class="col-lg-12 mt-2">
    <button class="btn btn-outline-primary float-right">
      {{ 'VALIDER' | translate }}
      <span *ngIf="loading">
        <i class="fas fa-circle-notch fa-spin"></i>
      </span>
    </button>
  </div>
  <!-- </div> -->
</form>
