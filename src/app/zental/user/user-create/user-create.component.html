<form class="custom-placeholder row m-0 p-0 justify-content-center h-100 align-items-center"
      [formGroup]="form"
      (submit)="create()">
  <!-- Prenom et nom -->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2 col-12 ">
    <!-- prenom -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="prenom">
        {{ 'PRENOM' | translate }}
      </label>

      <!-- Input -->
      <input type="prenom"
             class="form-control form-control-sm"
             required
             [formControlName]="'prenom'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'prenom'), 'is-valid': isValid('prenom')}">

      <!-- MEssage d'erreur -->
      <div *ngIf="shouldShowRequiredError('prenom')"
           class="invalid-feedback">
        {{ 'veuillezRenseignerUnPrenom' |translate }}.</div>
    </div>

    <!-- Nom -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="nom">
        {{ 'NOM' | translate }}
      </label>

      <!-- Input -->
      <input type="nom"
             class="form-control form-control-sm"
             required
             [formControlName]="'nom'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'nom'), 'is-valid': isValid('nom')}">

      <!-- MEssage d'erreur -->
      <div *ngIf="shouldShowRequiredError('nom')"
           class="invalid-feedback">
        {{ 'veuillezRenseignerUnNom' |translate }}.</div>
    </div>

  </div>



  <!-- Email et telephone -->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2 col-12 ">
    <!-- EMAIL -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="email">
        {{ 'EMAIL' | translate }}
      </label>

      <!-- Input -->
      <input type="email"
             class="form-control form-control-sm"
             required
             [formControlName]="'email'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'email'), 'is-valid': isValid('email')}">

      <!-- MEssage d'erreur -->
      <div *ngIf="shouldShowRequiredError('email')"
           class="invalid-feedback">
        {{ 'veuillezRensfeignerUnEmail' |translate }}.</div>
    </div>

    <!-- Telephone -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="telephone">
        {{ 'TELEPHONE' | translate }}
      </label>

      <!-- Input -->
      <input type="telephone"
             class="form-control form-control-sm"
             required
             [formControlName]="'telephone'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'telephone'), 'is-valid': isValid('telephone')}">

      <!-- MEssage d'erreur -->
      <div *ngIf="shouldShowRequiredError('telephone')"
           class="invalid-feedback">
        {{ 'veuillezRenseignerUnNumeroDeTelephone' |translate }}.</div>
    </div>

  </div>
  <!--        Boutton        validation        -->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2 col-12">
    <div class=" col-12 text-right">
      <button class="btn btn-sm btn-pink text-white mr-1"
              type="submit">
        <i class="fad fa-circle-notch fa-spin"
           *ngIf="loading"></i>
        {{ 'VALIDER' | translate }}
      </button>
    </div>
  </div>

</form>
