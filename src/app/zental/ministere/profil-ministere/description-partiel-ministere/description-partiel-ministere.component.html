<div class="row row-xs pd-0 mg-0 clearfix ">
  <div class=" col-lg-8 bg-light">
    <div class="card bd-l-0-force bd-t-0-force bd-b-0-force">
      <div class="card-body">
        <div class="  card bg-white ">

          <!-- header text -->
          <div class="d-flex align-items-center justify-content-between py-3 pl-2">
            <p class="tx-yeto mb-0">
              <i class="fad fa-circle bg-light tx-yeto tx-bold "
                 style="padding:6px; border-radius:50%"></i>
              {{ typeDescription.toUpperCase() | translate }}
            </p>


            <!-- Boutton editer -->
            <a [routerLink]="['./']"
               class="mr-2"
               [fragment]="'edit'">
              <i class="fad fa-edit"></i>
            </a>

          </div>
        </div>

        <div class="mg-b-20 bg-light p-4">
          <div class=" card-body p-0 mg-t-5 ">
            <p class="tx-facebook tx-14 "
               *ngIf="single[typeDescription.slice(0, -1)]"
               [innerHTML]="single[typeDescription.slice(0, -1)]"
               style="text-align:justify">
            </p>


            <!-- Mission data -->
