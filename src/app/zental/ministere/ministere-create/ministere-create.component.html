<form class="custom-placeholder"
      [formGroup]="form"
      *ngIf="isFormOk"
      (submit)="create()">
  <!-- Libelle et devise-->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2">
    <!-- Libelle -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="libelle">
        {{ 'LIBELLE' | translate }}
      </label>

      <!-- Input -->
      <input type="text"
             class="form-control form-control-sm"
             required
             [formControlName]="'libelle'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'libelle'), 'is-valid': isValid('libelle')}">

      <!-- MEssage d'erreur -->
      <div *ngIf="shouldShowRequiredError('libelle')"
           class="invalid-feedback">
        {{ 'veuillezSaisirLeLibelle' |translate }}.</div>
    </div>


    <!-- Devise -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="devise">
        {{ 'DEVISE' | translate }}
      </label>

      <!-- Input -->
      <input type="text"
             class="form-control form-control-sm"
             required
             [formControlName]="'devise'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'devise'), 'is-valid': isValid('devise')}">
    </div>
  </div>

  <!-- Pays et date de creation -->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2">
    <!-- Pays -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="pays">
        {{ 'PAYS' | translate }}
      </label>

      <angular2-multiselect [data]="pays"
                            [settings]="dropdownSettingsAlt.single"
                            formControlName="pays"
                            [ngClass]="{'is-invalid': shouldShowRequiredError( 'pays'), 'is-valid': isValid('pays')}"
                            class="form-control p-0 form-control-sm">
      </angular2-multiselect>

      <!-- Message d'erreur -->
      <div *ngIf="shouldShowRequiredError('pays')"
           class="invalid-feedback">
        {{ 'veuillezRenseignezLePays' | translate }}.
      </div>
    </div>

    <!-- Date de creation -->
    <div class="col-6">
      <!-- Label -->
      <label for="type"
             class="label-template-form">
        {{ 'dateDeCreation' | translate }}
      </label>

      <!-- Date picker -->
      <div class="input-group mb-2">
        <input [dpDayPicker]="configCalendrier.day"
               [theme]="'dp-material'"
               formControlName="date_creation"
               class="form-control ">
        <div class="input-group-prepend">
          <div class="input-group-text  bg-light"><i class="fal fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--  tel 1, tel 2 et boite postal -->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2">
    <!-- Telephone 1 -->
    <div class="col-4">
      <!-- Label -->
      <label class="control-label"
             for="telephone1">
        {{ 'TELEPHONE' | translate }} 1
      </label>

      <!-- Input -->
      <input type="text"
             class="form-control form-control-sm"
             required
             [formControlName]="'tel1'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'tel1'), 'is-valid': isValid('tel1')}">

    </div>

    <!-- tel2 -->
    <div class="col-4">
      <!-- Label -->
      <label class="control-label"
             for="tel2">
        {{ 'TELEPHONE' | translate }}
      </label>

      <!-- Input -->
      <input type="text"
             class="form-control form-control-sm"
             required
             [formControlName]="'tel2'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'tel2'), 'is-valid': isValid('tel2')}">

    </div>

    <!-- Boite postal -->
    <div class="col-4">
      <!-- Label -->
      <label class="control-label"
             for="boite_postale">
        {{ 'boitePostale' | translate }}
      </label>

      <!-- Input -->
      <input type="text"
             class="form-control form-control-sm"
             required
             [formControlName]="'boite_postale'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'boite_postale'), 'is-valid': isValid('boite_postale')}">
    </div>

  </div>


  <!-- Email Site web et boite postal -->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2">
    <!-- Email -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="mail">
        {{ 'EMAIL' | translate }}
      </label>

      <!-- Input -->
      <input type="text"
             class="form-control form-control-sm"
             required
             [formControlName]="'mail'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'mail'), 'is-valid': isValid('mail')}">

      <!-- MEssage d'erreur -->
      <div *ngIf="shouldShowRequiredError('mail')"
           class="invalid-feedback">
        {{ 'veuillezSaisirUnMail' |translate }}.</div>
    </div>

    <!-- Siteweb -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="siteWeb">
        {{ 'siteWeb' | translate }}
      </label>

      <!-- Input -->
      <input type="text"
             class="form-control form-control-sm"
             required
             [formControlName]="'siteweb'"
             [ngClass]="{'is-invalid': shouldShowRequiredError( 'siteweb'), 'is-valid': isValid('siteweb')}">

    </div>


  </div>




  <!-- Description -->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-3">
    <div class="col-12">
      <label class="control-label"
             for="description">{{ 'DESCRIPTION' | translate }}</label>
      <!-- <textarea name="description" maxlength="500" class="form-control  form-control-sm" cols="30" rows="3"
                [formControlName]="'description'"
                [ngClass]="{'is-invalid': shouldShowRequiredError( 'description'), 'is-valid': isValid('description')}"></textarea> -->
      <ckeditor [editor]="Editor"
                class=""
                [ngClass]="{'is-invalid': shouldShowRequiredError( 'description'), 'is-valid': isValid('description')}"
                formControlName="description">
      </ckeditor>
      <div *ngIf="shouldShowRequiredError('description')"
           class="invalid-feedback">
        {{ 'saisissezLaDescriptionDeVotreTache' | translate }}
      </div>
    </div>
  </div>


  <!-- Boutton validation -->
  <div class="d-flex justify-content-center">
    <div class="col-12 text-right">
      <!-- Boutton sumit -->
      <button class="btn btn-sm btn-primary mr-1"
              type="submit"
              [disabled]="form.invalid">
        <i class="fad fa-circle-notch fa-spin"
           *ngIf="loading"></i>
        {{ 'VALIDER' | translate }}
      </button>

      <!-- Bouton reset -->
      <button class="btn btn-sm border btn-link"
              type="button"
              (click)="initialiseForm()">
        {{ 'REINITIALISER' | translate }}
      </button>
    </div>
  </div>
</form>

<app-loading *ngIf="!isFormOk"></app-loading>
