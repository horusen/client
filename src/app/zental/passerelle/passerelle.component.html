<!-- Title -->
<div class="pl-2 pt-2">
  <h5 class="pt-2 pb-2">
    <i class="fad fa-circle  tx-20"></i>
    {{ 'listeDesPasserelles' | translate }}
  </h5>
</div>


<!-- header -->
<app-main-header [id]="'passerelle'"></app-main-header>


<app-passerelle-list></app-passerelle-list>




<app-modal [configuration]="{ name: 'passerelle-create-modal', titre: 'ajouterUnePasserelle', icone: 'link' }"
           (closed)="router.navigate(['./'], { relativeTo: this.route, queryParamsHandling: 'preserve' })">
  <app-passerelle-create *ngIf="create"></app-passerelle-create>
</app-modal>



<app-modal [configuration]="{ name: 'passerelle-edit-modal', titre: 'modifierLesDetailsDeLaPasserelle', icone: 'link' }"
           (closed)="router.navigate(['./'], { relativeTo: this.route, queryParamsHandling: 'preserve' })">
  <app-passerelle-edit *ngIf="edit"></app-passerelle-edit>
</app-modal>
