<form class="custom-placeholder"
      [formGroup]="form"
      (submit)="create()">


  <!-- Pays-->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2">
    <div class="col-12">
      <!-- Label -->
      <label class="control-label"
             for="pays">
        {{ 'paysFrontalie' | translate }}
        <i class="fad fa-circle-notch fa-spin"
           *ngIf="dependanciesLoading.pays"></i>
      </label>

      <angular2-multiselect [data]="dependancies.pays"
                            [settings]="dropdownSettingsAlt.single"
                            formControlName="pays_siege"
                            [ngClass]="{'is-invalid': shouldShowRequiredError( 'pays_siege'), 'is-valid': isValid('pays_siege')}"
                            class="form-control  form-control-sm">
      </angular2-multiselect>

      <!-- Message d'erreur -->
      <div *ngIf="shouldShowRequiredError('pays_siege')"
           class="invalid-feedback">
        {{ 'veuillezRenseignerCeChamps' | translate }}.
      </div>
    </div>


  </div>

  <!--  type et passe frontiere-->
  <div class="formSep form-group  d-flex justify-content-center pb-0 pt-2">
    <!-- Type -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="pays">
        {{ 'TYPE' | translate }}
        <i class="fad fa-circle-notch fa-spin"
           *ngIf="dependanciesLoading.types"></i>
      </label>

      <angular2-multiselect [data]="dependancies.types"
                            [settings]="dropdownSettingsAlt.single"
                            formControlName="type"
                            [ngClass]="{'is-invalid': shouldShowRequiredError( 'type'), 'is-valid': isValid('type')}"
                            class="form-control form-control-sm">
      </angular2-multiselect>

      <!-- Message d'erreur -->
      <div *ngIf="shouldShowRequiredError('type')"
           class="invalid-feedback">
        {{ 'veuillezRenseignerLeTypeDePasserelle' | translate }}.
      </div>
    </div>


    <!-- Passe -->
    <div class="col-6">
      <!-- Label -->
      <label class="control-label"
             for="pays">
        {{ 'PASSE' | translate }}
        <i class="fad fa-circle-notch fa-spin"
           *ngIf="dependanciesLoading.passeFrontieres"></i>
      </label>

      <angular2-multiselect [data]="dependancies.passeFrontieres"
                            [settings]="dropdownSettingsAlt.single"
                            formControlName="passe_frontiere"
                            [ngClass]="{'is-invalid': shouldShowRequiredError( 'passe_frontiere'), 'is-valid': isValid('passe_frontiere')}"
                            class="form-control form-control-sm">
      </angular2-multiselect>

      <!-- Message d'erreur -->
      <div *ngIf="shouldShowRequiredError('passe_frontiere')"
           class="invalid-feedback">
        {{ 'veuillezRenseignezLePasse' | translate }}.
      </div>
    </div>
  </div>



  <!-- Boutton validation -->
  <div class="d-flex justify-content-center">
    <div class="col-12 text-right">
      <!-- Boutton sumit -->
      <button class="btn btn-sm btn-primary mr-1"
              type="submit"
              [disabled]="form.invalid">
        <i class="fad fa-circle-notch fa-spin"
           *ngIf="loading"></i>
        {{ 'VALIDER' | translate }}
      </button>

    </div>
  </div>
</form>

<app-loading *ngIf="!form"></app-loading>
