<tr class=" bd-b" (click)="displayFichier = !displayFichier">
    <!-- Icone -->
    <td style="width: 10%;">
        <div
            class=" pd-y-10 pd-x-10">
            <i class="fal fa-folder bg-light tx-facebook tx-24"
                style="padding:6px; border-radius: 50%; "></i>
        </div>
    </td>

    <!-- Libelle -->
    <td class=" " style="width: 80%;">
        <div class=" from">
            <a class=" tx-facebook tx-14"
                href="javascript:void(0);">
                {{ dossier.libelle }}
                <i class="fad fa-circle-notch fa-spin" *ngIf="loading"></i>
                <p
                    class="mg-0">
                    <small>
                        Cr√©e
                        le
                        {{ dossier.created_at | date }}
                    </small>
                    <i
                        class="fad fa-redo bg-light tx-facebook tx-12 mg-t-10 mg-l-20 mr-2"></i>
                    <i
                        class="fad fa-star bg-light tx-success tx-12 mg-t-10 mr-2"></i>
                    <i
                        class="fad fa-star bg-light tx-warning tx-12 mg-t-10 mr-2"></i>
                    <i
                        class="fad fa-star bg-light tx-danger tx-12 mg-t-10 mr-2"></i>

                </p>
            </a>
        </div>
    </td>

    <!-- Image profile -->
    <td style="width: 10%;">
        <div class=" ">
            <div
                class="">
                <img class="avatar"
                    [src]="dossier.user.photo"
                    [alt]="dossier.user.nom_complet">
            </div>
        </div>
    </td>

    <!-- Option boutton -->
    <td style="width: 10%;">
        <div class=" float-right">
            <ul class="nav mg-r-4">
                <li class="nav-item">
                    <div style="margin-top:14px; margin-right: 4px">
                        <a class=""
                            role="button"
                            id="menu1"
                            data-toggle="dropdown"><i
                                class="fal fa-ellipsis-h bg- tx-facebook tx-24"></i></a>
                        <div
                            class="dropdown-menu p-0">
                            <!-- Partage -->
                            <a class="dropdown-item tx-primary"
                                href="#"><i
                                    class="fal fa-share-alt fa-sm"></i>
                                <span
                                    class="tx-">
                                    Partager</span></a>

                            <!-- Supprimer -->
                            <a class="dropdown-item tx-primary clickable"
                                (click)="supprimer()"><i
                                    class="fal fa-trash-alt tx-primary fa-sm"></i>
                                <span class="tx-primary">
                                    {{ 'SUPPRIMER' | translate }}
                                </span>
                            </a>
                            <a class="dropdown-item tx-primary"
                                href="#"><i
                                    class="fal fa-trash-alt fa-sm"></i>
                                <span
                                    class="tx-">
                                    Cacher</span></a>


                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </td>
</tr>

<div class="row">
    <div class="w-100" style="margin-left: 45px;">
        <app-fichier-list [dossier]="dossier" *ngIf="displayFichier"></app-fichier-list>
    </div>
</div>
